<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>WebAppForStudy</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-2.1.4.min.js"></script>
    <script src="core/Communication.js"></script>
    <script src="core/Interface.js"></script>
    <script src="core/Templates.js"></script>
</head>
<body>
<div class="main">
    <nav>
        <ul></ul>
    </nav>
    <div class="content"></div>
    <footer>Stworzone przez: Marek Wałach, Łukasz Gębicki, Michał Matczak <span class="login">Logowanie</span></footer>
</div>
<div style="display: none;" data-wrapper="templates">

    <div data-template="contact-window"></div>

    <div data-template="service-window"></div>

    <div data-template="service">
        <div class="name"></div>
        <div class="group"></div>
        <div class="price"></div>
        <div class="min-price"></div>
        <div class="max-price"></div>
    </div>

    <div data-template="add-service">
        <div class="name"></div>
        <div class="group"></div>
        <div class="price"></div>
        <div class="min-price"></div>
        <div class="max-price"></div>
    </div>

    <div data-template="login-window">
        <div class="login-content">
            <div class="login"></div>
            <div class="password"></div>
            <div class="error">Błędne dane logowania</div>
        </div>
        <div class="button">Zaloguj</div>
    </div>

    <div data-template="news-window"></div>
</div>
</body>
</html>
